<section class="registraion-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>your profile</h2>
                <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
                 <div *ngIf="editOrganizationList">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label>Organization Name:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" [(ngModel)]="editOrganizationList.name" name="name" required>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label>Website:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" [(ngModel)]="editOrganizationList.website" name="website" required>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label>Address:</label>
                        </div>
                        <div class="col-md-8">
                            <textarea [(ngModel)]="editOrganizationList.address" name="address" required></textarea>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <div class="col-md-12 tetx-center">
                            <button type="submit" [disabled]="!f.valid">Submit</button>
                            <button type="button" (click)="cancelSave()">Cancel</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>

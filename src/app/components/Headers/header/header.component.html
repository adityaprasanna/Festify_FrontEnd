<div class="modal fade log-in-pop" id="myModal2" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="login-form">
          <div class="main-div">
            <div class="login-logo">
              <img src="assets/images/logo2.png" alt="">
            </div>
            <ul>
              <li class="active"><a data-toggle="tab" href="#home">USER</a></li>
              <li><a data-toggle="tab" href="#menu1">ORGANIZATIONS</a></li>
            </ul>
            <div class="tab-content">
              <div id="home" class="tab-pane fade in active">
                <div class="text-center">
                  <h2>Sign in with</h2>
                </div>
                <div class="col-md-6 col-xs-12">
                  <button (click)="socialSignIn('facebook')" class="fb-lig"><i class="fab fa-facebook-f"></i>
                    &nbsp;&nbsp;Log In</button>
                </div>
                <div class="col-md-6 col-xs-12">
                  <button (click)="socialSignIn('google')" class="goo-lig"><i class="fab fa-google-plus-g"></i>
                    &nbsp;Log In</button>
                </div>
              </div>
              <div id="menu1" class="tab-pane fade">
                <form id="Login" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                  <div class="form-group">
                    <input placeholder="User" type="text" formControlName="email" class="form-control org-input"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">User Id is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input placeholder="Password" type="password" formControlName="password"
                      class="form-control org-input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" id=loginModalButton>Login</button>
                  </div>
                </form>
                <button type="button" class="btn btn-primary btn-block btn-flat"
                  (click)="organizationSignUp()">SignUp</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal End -->

<header>
  <div class="top-part">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <ul class="top-socila">
            <li><a href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="javascript:void(0);"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/festify_india/"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="col-md-6 col-xs-6 log-in text-right">
          <div>
            <a href="javascript:void(0);" id="signInButton"
              *ngIf=" this.authenticationServiceFn.userExist == undefined &&  this.authenticationServiceFn.orgExist == undefined"
              data-toggle="modal" data-target="#myModal2">Sign In</a>
          </div>
          <a href="javascript:void(0);"
            *ngIf=" this.authenticationServiceFn.userExist ||  this.authenticationServiceFn.orgExist"
            (click)="this.authenticationServiceFn.logout()">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Top Part -->

  <!-- Begin sidebar view -->
  <div class="logo-sec">
    <ng-sidebar-container (click)='alertBox()' id='fullWidthOnToggle'>
      <ng-sidebar [(opened)]="_opened" [mode]="_MODES[_modeNum]" position="right">

          <li>
            <div class="profile-pic text-center"><i class="fas fa-user"></i>
              <a (click)="_toggleSidebar()" href="javascript:void(0);"
                *ngIf=" this.authenticationServiceFn.userExist == undefined &&  this.authenticationServiceFn.orgExist == undefined"
                data-toggle="modal" data-target="#myModal2">Sign In</a>
            </div>
          </li>
          <li class="nav-item" style="margin-top: 40px;">
            <a (click)="_toggleSidebar()" class="nav-link" routerLink="/" routerLinkActive="current-clikable-item"
              [routerLinkActiveOptions]="{exact:true}"><i class="fas fa-home"></i>&nbsp;Home</a>
          </li>
          <hr>
          <li class="nav-item">
            <a (click)="_toggleSidebar()" class="nav-link" routerLink="/fest/" routerLinkActive="current-clikable-item"
              [routerLinkActiveOptions]="{exact:true}"><i class="fas fa-burn"></i>&nbsp;Fests</a>
          </li>
          <hr>
          <li class="nav-item">
            <a (click)="_toggleSidebar()" class="nav-link" routerLink="/organizations/"
              routerLinkActive="current-clikable-item" [routerLinkActiveOptions]="{exact:true}"><i
                class="fas fa-users"></i>&nbsp;Organizations</a>
          </li>
          <hr>
          <li class="nav-item"><a (click)="_toggleSidebar()" class="nav-link" routerLink="/blog/"
              routerLinkActive="current-clikable-item" [routerLinkActiveOptions]="{exact:true}"><i
                class="fas fa-map-marker"></i>&nbsp;Blog</a></li>
          <hr>
          <li class="nav-item"><a (click)="_toggleSidebar()" href="#contact"><i
                class="fas fa-address-book"></i>&nbsp;Contact Us</a></li>
          <hr>
          <div class="top-part" style="display: block;">
            <div class="container">
              <div class="row">
                <ul class="top-socila">
                  <li><a (click)="_toggleSidebar()" href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li><a (click)="_toggleSidebar()" href="javascript:void(0);"><i class="fab fa-twitter"></i></a></li>
                  <li><a (click)="_toggleSidebar()" href="javascript:void(0);"><i class="fab fa-instagram"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </ul>
      </ng-sidebar>
      <!-- End sidebar view -->
      <div ng-sidebar-content>
        <div class="container">
          <div class="row">
            <div class="col-md-2 col-3 col-sm-2 logo-part">
              <a href="javascript:void(0);"><img src="assets/images/logo2.png" alt=""></a>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-7 col-7 text-right">
              <div id="navigation">
                <nav class="navbar navbar-expand-sm" id="nav-content">
                  <ul class="navbar-nav ml-auto" id="nav">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/" routerLinkActive="current-clikable-item"
                        [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/fest/" routerLinkActive="current-clikable-item"
                        [routerLinkActiveOptions]="{exact:true}">Fests</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/organizations/" routerLinkActive="current-clikable-item"
                        [routerLinkActiveOptions]="{exact:true}">organizations</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" routerLink="/blog/"
                        routerLinkActive="current-clikable-item" [routerLinkActiveOptions]="{exact:true}">Blog</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#contact">contact us</a></li>

                    <li><button class="toggle pull-right" (click)="_toggleSidebar()"><i
                          class="fas fa-bars"></i></button></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-sidebar-container>
  </div>
</header>
